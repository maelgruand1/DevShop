<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boutique en ligne - Services Développeur</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <nav>
            <ul id="menu">
              <li><a href="#" data-section="accueil">Accueil</a></li>
              <li><a href="#" data-section="services">Services</a></li>
              <li><a href="#" data-section="contact">Contact</a></li>
            </ul>
          </nav>
          
          <main>
            <section id="accueil">
              <h2>Accueil</h2>
              <p>Bienvenue sur ma boutique.</p>
            </section>
            
            <section id="services">
              <h2>Services</h2>
              <p>Voici mes services.</p>
              <p>Créer des sites webs en utilisant HTML CSS et JS</p>
              <a href="#payement"><button>Payer</button></a>
            </section>
            
            <section id="contact">
              <h2>Contact</h2>
              <p>Envoyez-moi un message.</p>
            </section>
            <section id="paiement" class="hidden">
                <h2>Zone de Paiement</h2>
                <form id="paiement-form">
                  <div class="form-group">
                    <label for="name">Nom complet :</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" required>
                  </div>
              
                  <div class="form-group">
                    <label for="email">E-mail :</label>
                    <input type="email" id="email" name="email" placeholder="Votre e-mail" required>
                  </div>
              
                  <div class="form-group">
                    <label for="card">Numéro de carte :</label>
                    <input type="text" id="card" name="card" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19" required>
                  </div>
              
                  <div class="form-group">
                    <label for="expiry">Date d'expiration :</label>
                    <input type="month" id="expiry" name="expiry" required>
                  </div>
              
                  <div class="form-group">
                    <label for="cvv">CVV :</label>
                    <input type="text" id="cvv" name="cvv" placeholder="3 chiffres" maxlength="3" required>
                  </div>
              
                  <button type="submit">Payer</button>
                </form>
              </section>
              
          </main>
          

    <footer>
      <p>&copy; 2024 - Mes Services de Développement</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
